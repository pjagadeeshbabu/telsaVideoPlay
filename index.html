<!DOCTYPE html>
<html>
	<head>
		<title>Project Todo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/telsa.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"> </script>
		<script src="scripts/app.js" type="text/javascript"></script>
		<script src="scripts/controller/telsaController.js" type="text/javascript"></script>
	</head>
	<body ng-app="telsaapp" class="ng-scope">
		<div class="panel panel-default" ngcloak ng-controller="telsaController">
			<div class="panel-heading" >
				<h2 class="header-styles"> {{title}} </h2>
			</div>
			<div class="container">
				<div class="row">
					<div >
						<video class="video-styles" controls>
							<source src="videos/video2.webm" type="video/webm" />
							Please update your brower!
						</video>
						
					</div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<Label type="email" placeholder="Email Address" class="col-md-12 col-sm-12 col-xs-12" style="text-align: center">
							Be the First to own the new Telso Model 3 Signup to our mailing list
						</Label>
						<div class="col-md-12 col-sm-12 col-xs-12"> 
							<input type="email" placeholder="Email Address" ng-model="detailsObj.email" class="form-control"/>
						</div>	
						<div class="col-md-12 col-sm-12 col-xs-12" style="padding:0px"> 
							<div class="col-md-10 col-sm-10 col-xs-12"> 
								<input type="text" placeholder="First Name" ng-model="detailsObj.fName" class="col-md-5 col-xs-5 standard-styles control-styles"/>
								<input type="text" placeholder="Last Name" ng-model="detailsObj.lName" class="col-md-4 col-xs-3 control-styles standard-styles control-styles"/>
								<select ng-model="detailsObj.country" class="col-md-2 col-xs-2 control-styles standard-styles control-styles">
									<option value="country"> Country </option>
									<option value="AUS"> Australia </option>
									<option value="CA"> Canada </option>
									<option value="IN"> India </option>
								</select>
							</div>
							<div class="col-md-2 col-sm-2 col-xs-12"> 
								<button type="button" class="btn btn-success button-styles" ng-click="submitDetails()">Submit</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
